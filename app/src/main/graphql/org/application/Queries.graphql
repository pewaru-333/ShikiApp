# ============================================= Anime =============================================

query AnimeList(
    $page: PositiveInt!,
    $limit: PositiveInt!,
    $order: OrderEnum,
    $kind: AnimeKindString,
    $status: AnimeStatusString,
    $season: SeasonString,
    $score: Int,
    $duration: DurationString,
    $rating: RatingString,
    $genre: String,
    #$studio: String,
    #$franchise: String,
    #$censored: Boolean,
    #$mylist: MylistString,
    $search: String
) {
    animes(
        page: $page,
        limit: $limit,
        order: $order,
        kind: $kind,
        status: $status,
        season: $season,
        score: $score,
        duration: $duration,
        rating: $rating,
        genre: $genre,
        censored: false,
        search: $search
    ) {
        id
        name
        russian
        kind
        season
        poster {
            originalUrl
        }
    }
}

query Anime($id: String!) {
    animes (ids: $id) {
        id
        name
        russian
        kind
        rating
        score
        status
        episodes
        episodesAired
        season
        poster {
            originalUrl
        }
        genres {
            russian
        }
        studios {
            id
            name
        }
        related {
            anime {
                id
                name
                russian
                poster {
                    originalUrl
                }
            }
            manga {
                id
                name
                russian
                poster {
                    originalUrl
                }
            }
            relationText
        }
        personRoles {
            rolesRu
            person {
                id
                name
                russian
                poster {
                    originalUrl
                }
            }
        }
        characterRoles {
            rolesRu
            character {
                id
                name
                russian
                poster {
                    originalUrl
                }
            }
        }
        screenshots {
            originalUrl
        }
        videos {
            url
            name
            kind
            imageUrl
        }
        scoresStats {
            score
            count
        }
        statusesStats {
            status
            count
        }
        descriptionHtml
        topic {
            id
        }
        userRate {
            id
            episodes
            rewatches
            score
            status
            text
        }
    }
}

query AnimeGenres {
    genres(entryType: Anime) {
        id
        russian
    }
}

# =========================================== Character ===========================================

query CharacterList($page: PositiveInt, $limit: PositiveInt, $search: String) {
    characters(page: $page, limit: $limit, search: $search) {
        id
        name
        russian
        poster {
            originalUrl
        }
    }
}

query Character($id: [ID!]) {
    characters(ids: $id) {
        poster {
            originalUrl
        }
    }
}

# ============================================ People =============================================

query People(
    $page: PositiveInt,
    $limit: PositiveInt,
    $search: String,
    $isSeyu: Boolean,
    $isProducer: Boolean,
    $isMangaka: Boolean
) {
    people(
        page: $page,
        limit: $limit,
        search: $search,
        isSeyu: $isSeyu,
        isProducer: $isProducer,
        isMangaka: $isMangaka
    ) {
        id
        name
        russian
        poster {
            originalUrl
        }
    }
}