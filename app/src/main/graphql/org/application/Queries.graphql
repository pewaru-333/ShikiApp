# ============================================= Anime =============================================

query AnimeList(
    $page: PositiveInt!,
    $limit: PositiveInt!,
    $order: OrderEnum,
    $kind: AnimeKindString,
    $status: AnimeStatusString,
    $season: SeasonString,
    $score: Int,
    $duration: DurationString,
    $rating: RatingString,
    $genre: String,
    # $studio: String,
    # $franchise: String,
    # $censored: Boolean,
    # $mylist: MylistString,
    $search: String
) {
    animes(
        page: $page,
        limit: $limit,
        order: $order,
        kind: $kind,
        status: $status,
        season: $season,
        score: $score,
        duration: $duration,
        rating: $rating,
        genre: $genre,
        censored: false,
        search: $search
    ) {
        id
        name
        russian
        kind
        season
        poster {
            originalUrl
        }
    }
}

query Anime($id: String!) {
    animes (ids: $id) {
        id
        name
        russian
        kind
        rating
        score
        status
        episodes
        episodesAired
        season
        descriptionHtml
        poster {
            originalUrl
        }
        genres {
            russian
        }
        studios {
            id
            name
        }
        related {
            ...RelatedFragment
        }
        characterRoles {
            ...CharacterFragment
        }
        personRoles {
            ...PersonFragment
        }
        screenshots {
            originalUrl
        }
        videos {
            url
            name
            kind
            imageUrl
        }
        topic {
            id
        }
        userRate {
            ...UserRateF
        }
    }
}

query AnimeStats($id: String!) {
    animes (ids: $id) {
        scoresStats {
            ...ScoresF
        }
        statusesStats {
            ...StatsF
        }
    }
}

query AnimeGenres {
    genres(entryType: Anime) {
        ...GenresF
    }
}

# ============================================= Manga =============================================

query MangaList(
    $page: PositiveInt!,
    $limit: PositiveInt!,
    $order: OrderEnum,
    $kind: MangaKindString,
    $status: MangaStatusString,
    $season: SeasonString,
    $score: Int,
    $genre: String,
    # $publisher: String,
    # $franchise: String,
    # $censored: Boolean,
    # $mylist: MylistString,
    $search: String
) {
    mangas(
        page: $page,
        limit: $limit,
        order: $order,
        kind: $kind,
        status: $status,
        season: $season,
        score: $score,
        genre: $genre,
        search: $search
    ) {
        id
        name
        russian
        kind
        airedOn {
            date
        }
        poster {
            originalUrl
        }
    }
}

query Manga($id: String!) {
    mangas (ids: $id) {
        id
        name
        russian
        kind
        score
        status
        volumes
        chapters
        descriptionHtml
        airedOn {
            date
        }
        releasedOn {
            date
        }
        poster {
            originalUrl
        }
        genres {
            russian
        }
        publishers {
            id
            name
        }
        topic {
            id
        }
        externalLinks {
            id
            kind
            url
            createdAt
            updatedAt
        }
        related {
            ...RelatedFragment
        }
        characterRoles {
            ...CharacterFragment
        }
        personRoles {
            ...PersonFragment
        }
        scoresStats {
            ...ScoresF
        }
        statusesStats {
            ...StatsF
        }
        userRate {
            ...UserRateF
        }
    }
}

query MangaGenres {
    genres(entryType: Manga) {
        ...GenresF
    }
}

# =========================================== Character ===========================================

query CharacterList($page: PositiveInt, $limit: PositiveInt, $search: String) {
    characters(page: $page, limit: $limit, search: $search) {
        id
        name
        russian
        poster {
            originalUrl
        }
    }
}

query Character($id: [ID!]) {
    characters(ids: $id) {
        poster {
            originalUrl
        }
    }
}

# ============================================ People =============================================

query People(
    $page: PositiveInt,
    $limit: PositiveInt,
    $search: String,
    $isSeyu: Boolean,
    $isProducer: Boolean,
    $isMangaka: Boolean
) {
    people(
        page: $page,
        limit: $limit,
        search: $search,
        isSeyu: $isSeyu,
        isProducer: $isProducer,
        isMangaka: $isMangaka
    ) {
        id
        name
        russian
        poster {
            originalUrl
        }
    }
}

# =========================================== Fragments ============================================

fragment CharacterFragment on CharacterRole {
    rolesRu
    character {
        id
        name
        russian
        poster {
            originalUrl
        }
    }
}

fragment PersonFragment on PersonRole {
    rolesRu
    person {
        id
        name
        russian
        poster {
            originalUrl
        }
    }
}

fragment RelatedFragment on Related {
    anime {
        id
        name
        russian
        poster {
            originalUrl
        }
    }
    manga {
        id
        name
        russian
        poster {
            originalUrl
        }
    }
    relationText
}

fragment GenresF on Genre {
    id
    russian
}

fragment ScoresF on ScoreStat {
    score
    count
}

fragment StatsF on StatusStat {
    status
    count
}

fragment UserRateF on UserRate {
    id
    status
    chapters
    episodes
    volumes
    score
    rewatches
    text
}