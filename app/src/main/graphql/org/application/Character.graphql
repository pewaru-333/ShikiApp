query CharacterList($page: PositiveInt, $limit: PositiveInt, $search: String) {
    characters(page: $page, limit: $limit, search: $search) {
        id
        name
        russian
        poster {
            originalUrl
        }
    }
}

query Character($id: [ID!]) {
    characters(ids: $id) {
        id
        name
        russian
        japanese
        synonyms
        poster {
            originalUrl
        }
        descriptionHtml
        topic {
            id
        }
    }
}